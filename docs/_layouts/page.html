---
layout: default
---
{% if page.layout == "album" %}
{%- include lightbox.html -%}
{% endif %}

<article class="post">

  <header class="post-header">
    <div  class="page-header-image {{  page.background -}}">
      <h1 class="post-title">{{ page.title | upcase }}</h1>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
